{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel='stylesheet' type='text/css' href='{% static "style.css" %}'>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите ваше имя:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите ваш пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите ваш пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        <br>
        <label for="age">Введите ваш возраст:</label>
        <textarea id="age" name="age" maxlength="3" required></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>
    <h1>{{ info }}</h1>
    <h2>{{ error }}</h2>

</body>
</html>
